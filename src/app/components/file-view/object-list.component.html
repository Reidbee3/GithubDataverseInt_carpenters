<ol class="object-list">
  <li *ngFor="let obj of objects; let i = index" 
    (contextmenu)="onContextMenu(i, obj, $event)"
    class="object good"
    [class.selected]="obj === selectedObject"
    (click)="onClick(obj)"
  >
    <span 
      class="title"
      [class.artificial]="obj.artificial"
    >
      {{ displayTitle(obj) }}
    </span>
    <span 
      class="object-container"
      [class.notes]="obj.productionNotes && obj.productionNotes !== ''"
    >
      {{ displayContainer(obj) }}
    </span>
  </li>
</ol>
