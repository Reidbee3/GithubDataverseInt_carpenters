<body>
  <div class="container-fluid">
    <app-root></app-root>

  <script>
    /** Previent Drag-n-Drop into Electron App **/
    document.addEventListener('dragover', function (event) {
      event.preventDefault();
      return false;
    }, false);
    document.addEventListener('drop', function (event) {
      event.preventDefault();
      return false;
    }, false);
  </script>
