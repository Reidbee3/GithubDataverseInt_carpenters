<ol class="object-list">
  <li *ngFor="let obj of objects; trackBy: trackByChildUuid" 
    class="object good"
    [class.selected]="obj === selectedObject"
    (click)="onClick(obj)"
  >
    <span class="title">{{ displayTitle(obj) }}</span>
    <span class="object-container">{{ displayContainer(obj) }}</span>
  </li>
</ol>
